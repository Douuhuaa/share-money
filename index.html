<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/c41f0280df.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="brand">Share Money</div>
    </header>

    <section class="input-wrapper">
        <div class="input-container">
            <h3>name</h3>
            <input class="name-input" id="name-input" type="text" placeholder="Barney" value="">
        </div>
        <div class="input-container">
            <h3>spend</h3>
            <input class="number-input" id="number-input" type="number" placeholder="100" value="">
        </div>
        <div class="input-container">
            <h3>item</h3>
            <input class="item-input" id="item-input" type="text" placeholder="dinner" value="">
        </div>
        <button id="add-btn" class="btn btn-info">ADD</button>
    </section>

    <section class="spending-wrapper">
        <div class="spending-container">
            <div class="spending-list">
                <h1>Spend List</h1>
                <table id="spending-list">
                    <colgroup span="3" style="background-color: lightgray;"></colgroup>
                    <tr>
                        <th>name</th>
                        <th>spend</th>
                        <th>item</th>
                    </tr>
                    <!-- add spending -->
                </table>
            </div>
            <div class="spending-total">
                <h1>Total Spending</h1>
                <div class="total-spending">
                    <!-- update total count -->
                </div>
            </div>
            <div class="spending-personal-total">
                <h1>Personal Spending</h1>
                <div class="personal-spending">
                    <!-- update total count -->
                </div>
            </div>
    </section>

    <section class="split-bill-wrapper">
        <div class="split-bill-list-container">
            <h1>Split Bill List</h1>
            <p class="each-pay-container">$<span class="each-pay"></span>/person</p>
            <div class="group-list">
                <!-- add person -->
            </div>
            <button id="count-btn" class="btn btn-info">COUNT</button>
            <table class="split-bill-list" id="split-bill-list">
                <!-- add information -->
            </table>
    </section>

    <footer>
        <p>&copy;Share Money by Barney & Tina</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
</body>


</html>
